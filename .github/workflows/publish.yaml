---
name: Publish

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-python@v2
      with:
        python-version: "3.10"

    - name: Install poetry
      uses: abatilo/actions-poetry@v2.1.5
      with:
        poetry-version: "1.1"

    - name: Build module
      run: poetry build

    - name: Publish package
      run: poetry publish
      env:
        POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_API_TOKEN }}
